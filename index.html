<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Cartas de Química – Cadena de Decaimiento</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Juego de Cartas de Química</h1>

  <div id="login">
    <input type="text" id="nombreJugador" placeholder="Ingresa tu nombre"/>
    <button onclick="crearSala()">Crear Sala</button>
    <button onclick="unirseSala()">Unirse a Sala</button>
  </div>

  <div id="sala" style="display:none;">
    <h2>Sala: <span id="salaId"></span></h2>
    <p>Jugador: <span id="jugadorNombre"></span></p>

    <div id="lobby">
      <h3>Jugadores conectados (<span id="cantJugadores">0</span>/4)</h3>
      <ul id="listaJugadores" class="list-reset"></ul>
      <button id="btnIniciar" disabled onclick="iniciarPartida()">Iniciar partida</button>
      <p id="estadoLobby" class="info"></p>
    </div>

    <div id="juego" style="display:none; margin-top:14px;">
      <div id="marcadores" class="center info"></div>
      <div id="estadoTurno" class="center info">Esperando…</div>

      <div id="mesaActual" class="center mt">
        <strong>Elemento actual en cadena:</strong>
        <div id="cartaActual" class="card mt"></div>
        <div id="pistaSiguiente" class="info"></div>
      </div>

      <div id="controlesTurno" class="center mt">
        <div class="row">
          <button id="btnRobar" onclick="robarCarta()" disabled>Robar carta</button>
          <button id="btnPasar" onclick="pasarTurno()" disabled>Pasar</button>
        </div>
      </div>

      <div id="pozo" class="center mt">
        <strong>Pozo de descarte (tope):</strong>
        <div id="topDiscard" class="card inline mt"></div>
      </div>

      <h3 class="center mt">Tu mano</h3>
      <div id="tablero" class="row maxw"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay" onclick="cerrarModal()">
    <div id="modalBox" class="modal" onclick="event.stopPropagation()">
      <h3 id="modalTitulo"></h3>
      <p id="modalMensaje"></p>
      <div class="center mt">
        <button onclick="cerrarModal()">OK</button>
      </div>
    </div>
  </div>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  <!-- Lógica del juego -->

</body>
</html>
