<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Cartas – Cadena de Decaimiento</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Juego de Cartas – Cadena de Decaimiento</h1>
  <div id="status" class="center info">
    Mazo: <span id="mazoCount">0</span> | Pozo: <span id="pozoCount">0</span>
  </div>

  <div id="mesaActual" class="center mt">
    <strong>Elemento actual en cadena:</strong>
    <div id="cartaActual" class="card mt">—</div>
    <div id="pistaSiguiente" class="info">Pista: —</div>
  </div>

  <div id="lineaDecaimiento" class="center mt">
    <strong>Cadena armada:</strong>
    <div id="cadenaWrap" class="decay-row mt"></div>
  </div>

  <div id="controlesTurno" class="center mt">
    <button id="btnRobar">Robar del mazo</button>
    <button id="btnRobarPozo">Robar del pozo</button>
    <button id="btnPasar">Pasar</button>
  </div>

  <div id="pozo" class="center mt">
    <strong>Pozo (tope):</strong>
    <div id="topDiscard" class="card inline mt">—</div>
  </div>

  <h3 class="center mt">Tu mano</h3>
  <div id="manoWrap" class="row maxw"></div>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay" onclick="cerrarModal()">
    <div id="modalBox" class="modal" onclick="event.stopPropagation()">
      <h3 id="modalTitulo"></h3>
      <div id="modalMensaje"></div>
      <div class="center mt">
        <button onclick="cerrarModal()">OK</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
